<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
 <div class="container">
    <div class="flex-boxes">
        <div class="box uno">
            <img src="https://images.pexels.com/photos/12417766/pexels-photo-12417766.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <i class="fa-solid fa-heart" onclick="makeRed()" id="heart"></i>
        </div>
        <div class="box two">
            <img src="https://images.pexels.com/photos/3825517/pexels-photo-3825517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <i class="fa-solid fa-heart" onclick="makeRed()" id="heart"></i>
        </div>
        <div class="box three">
            <img src="https://images.pexels.com/photos/3780681/pexels-photo-3780681.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <i class="fa-solid fa-heart" onclick="makeRed()" id="heart"></i>
        </div>

    </div>
 </div>    
 <script>
    const heart=document.getElementById('heart');
    function makeRed(){
        heart.style.color='red';
        
    }
 </script>
</body>
</html>
